
<div class="modal-support modal" id="modal-support">
  <div class="modal-content">
    <form>
      <h4 class="modal-support__title">Заполните форму для связи с техподдержкой:
      </h4>
      <div class="input-field"><input class="modal-support__input-email validate" id="modal-support-email" type="email"/>
        <label for="modal-support-email">Email</label>
      </div>
      <div class="input-field"><textarea class="modal-support__input-quest materialize-textarea" id="modal-support-quest"></textarea>
        <label for="modal-support-quest">Вопрос</label>
      </div>
      <button class="modal-support__submit btn waves-effect waves-light" type="submit">Отправить
      </button>
    </form>
  </div>
</div>
